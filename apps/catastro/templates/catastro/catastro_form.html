<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="col-xl-12 col-md-12">
            {% if object %}
            <form method="POST" role="form" class="form-inline" action="{% url 'catastro:catastro_update' object.pk %}">
                {% csrf_token %}
                <div class="card-body no-gutters bg-info rounded text-light shadow">
                    {% else %}
                    <form method="POST" role="form" class="form-inline" action="{% url 'catastro:catastro_create' %}">
                        {% csrf_token %}
                        <div class="card-body no-gutters bg-success rounded text-light shadow">
                            {% endif %}
                            <div class="row no-gutters align-items-center">
                                <div class="col p-2">
                                    <div class=" font-weight-bold text-uppercase text-white-50 ">
                                        {% if object %}
                                            <i class="far fa-edit text-warning "> </i> Editar
                                        {% else %}
                                            <i class="far fa fa-file-alt text-warning"> </i> Nuevo
                                        {% endif %} catastro
                                    </div>
                                    <div class="dropdown-divider"></div>
                                    <div class="row p-2">
                                        {{form.as_p}}
                                    </div>
                                    <div class="dropdown-divider"></div>
                                    <div class="row">
                                        <div class="col">
                                            <button type="submit" class="btn btn-block text-white"><span
                                                    class="fa fa-save"></span>
                                                Guardar </button>
                                        </div>
                                        <div class="col">
                                            <button onclick="return cerrar_modal()" type="button"
                                                class="btn btn-block text-white"><span class="fa fa-undo">
                                                    Cancelar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>

{% block fecha %}

<script>
    $(document).ready(function () {
        $("#id_fecha").datetimepicker({
            format: 'Y-m-d',
            timepicker: false,
            theme:'dark',
            value:new Date(),
        });
    });
</script>

{% endblock fecha %}
